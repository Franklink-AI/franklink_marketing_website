# Nginx configuration for api.franklink.ai
# This file should be placed at: /etc/nginx/sites-available/api.franklink.ai
# Then symlinked to: /etc/nginx/sites-enabled/api.franklink.ai

# Upstream FastAPI server
upstream fastapi_backend {
    server 127.0.0.1:8000;
}

# HTTP server - redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name api.franklink.ai;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.franklink.ai;

    # SSL certificate files (will be configured by Cloudflare or Let's Encrypt)
    # For Cloudflare Origin Certificate:
    ssl_certificate /etc/nginx/ssl/api.franklink.ai.pem;
    ssl_certificate_key /etc/nginx/ssl/api.franklink.ai.key;
    
    # For Let's Encrypt (uncomment if using certbot):
    # ssl_certificate /etc/letsencrypt/live/api.franklink.ai/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/api.franklink.ai/privkey.pem;

    # SSL configuration for security
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Logging
    access_log /var/log/nginx/api.franklink.ai.access.log;
    error_log /var/log/nginx/api.franklink.ai.error.log;

    # Client body size limit
    client_max_body_size 10M;

    # Proxy settings for FastAPI
    location / {
        proxy_pass http://fastapi_backend;
        proxy_http_version 1.1;
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support (if needed in future)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Health check endpoint (optional: allow without auth)
    location /health {
        proxy_pass http://fastapi_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        access_log off;  # Don't log health checks
    }
}
