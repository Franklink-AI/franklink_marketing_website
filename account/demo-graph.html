// ==================== GRAPH RENDERING (same as account.js) ====================

let currentDestroy = null;

function getInitials(name) {
    if (!name) return "?";
    const parts = name.trim().split(/\s+/);
    if (parts.length === 1) return parts[0][0].toUpperCase();
    return (parts[0][0] + parts[parts.length - 1][0]).toUpperCase();
}

function renderGraph(nodes, links) {
    if (currentDestroy) currentDestroy();

    // Deep copy so D3 mutations don't corrupt the scenario data
    nodes = JSON.parse(JSON.stringify(nodes));
    links = JSON.parse(JSON.stringify(links));

    const svg = d3.select("#graphSvg");
    svg.selectAll("*").remove();

    const wrap = document.getElementById("graphContainer");
    const tooltipEl = document.getElementById("graphTooltip");
    const tooltipTitle = document.getElementById("tooltipTitle");
    const tooltipSubtitle = document.getElementById("tooltipSubtitle");
    const width = wrap.clientWidth || 800;
    const height = wrap.clientHeight || 480;

    svg.attr("viewBox", `0 0 ${width} ${height}`);

    const centerNode = nodes.find((n) => n.id === "me");
    if (centerNode) {
        centerNode.fx = width / 2;
        centerNode.fy = height / 2;
    }

    const defs = svg.append("defs");
    const dropShadow = defs.append("filter")
        .attr("id", "nodeShadow")
        .attr("x", "-50%").attr("y", "-50%")
        .attr("width", "200%").attr("height", "200%");
    dropShadow.append("feDropShadow")
        .attr("dx", "0").attr("dy", "2")
        .attr("stdDeviation", "4")
        .attr("flood-color", "rgba(15, 23, 42, 0.1)");

    const linkLayer = svg.append("g");
    const nodeLayer = svg.append("g");

    const simulation = d3.forceSimulation(nodes)
        .force("link", d3.forceLink(links).id((d) => d.id).distance((l) => l.type === "group" ? 100 : 160).strength(0.2))
        .force("charge", d3.forceManyBody().strength((d) => d.type === "group" ? -200 : -400))
        .force("center", d3.forceCenter(width / 2, height / 2))
        .force("collide", d3.forceCollide().radius((d) => d.radius + 30).strength(0.8))
        .alphaDecay(0.015)
        .alphaMin(0.001)
        .velocityDecay(0.35);

    let tickCount = 0;
    simulation.on("tick.safety", () => { tickCount++; if (tickCount > 300) simulation.stop(); });

    // Links
    const link = linkLayer.selectAll("line")
        .data(links).enter().append("line")
        .attr("stroke", (l) => l.type === "group" ? "#5EEAD4" : "#E2E8F0")
        .attr("stroke-width", 1.5)
        .attr("stroke-linecap", "round")
        .attr("stroke-dasharray", (l) => l.type === "group" ? "6 4" : "none")
        .attr("opacity", 0.8);

    // Node groups
    const node = nodeLayer.selectAll("g")
        .data(nodes).enter().append("g")
        .style("cursor", (d) => d.id === "me" ? "default" : "grab")
        .call(
            d3.drag()
                .on("start", (event, d) => {
                    if (d.id === "me") return;
                    if (!event.active) simulation.alphaTarget(0.15).restart();
                    d.fx = d.x; d.fy = d.y;
                })
                .on("drag", (event, d) => {
                    if (d.id === "me") return;
                    d.fx = event.x; d.fy = event.y;
                })
                .on("end", (event, d) => {
                    if (d.id === "me") return;
                    if (!event.active) simulation.alphaTarget(0);
                    d.fx = null; d.fy = null;
                })
        );

    // User nodes
    node.filter((d) => d.type === "user").each(function (d) {
        const g = d3.select(this);
        g.append("circle").attr("r", d.radius)
            .attr("fill", d.id === "me" ? "#2563EB" : "#60A5FA")
            .attr("filter", "url(#nodeShadow)");
        g.append("circle").attr("r", d.radius)
            .attr("fill", "none")
            .attr("stroke", d.id === "me" ? "rgba(37,99,235,0.3)" : "rgba(96,165,250,0.3)")
            .attr("stroke-width", 2);
        g.append("text")
            .attr("text-anchor", "middle").attr("dy", "0.35em")
            .attr("fill", "white")
            .attr("font-size", d.id === "me" ? 18 : 14)
            .attr("font-weight", 700)
            .attr("font-family", "Figtree, system-ui, sans-serif")
            .style("pointer-events", "none")
            .text(getInitials(d.label));
    });

    // Group nodes
    node.filter((d) => d.type === "group").each(function (d) {
        const g = d3.select(this);
        const pillW = 56, pillH = 56, pillR = 16;
        g.append("rect")
            .attr("x", -pillW / 2).attr("y", -pillH / 2)
            .attr("width", pillW).attr("height", pillH)
            .attr("rx", pillR)
            .attr("fill", "#0D9488")
            .attr("filter", "url(#nodeShadow)");
        g.append("rect")
            .attr("x", -pillW / 2).attr("y", -pillH / 2)
            .attr("width", pillW).attr("height", pillH)
            .attr("rx", pillR)
            .attr("fill", "none")
            .attr("stroke", "rgba(13,148,136,0.3)")
            .attr("stroke-width", 2)
            .attr("stroke-dasharray", "4 3");
        g.append("text")
            .attr("text-anchor", "middle").attr("dy", "0.35em")
            .attr("fill", "white")
            .attr("font-size", 16).attr("font-weight", 700)
            .attr("font-family", "Figtree, system-ui, sans-serif")
            .style("pointer-events", "none")
            .text(d.memberCount || "?");
    });

    // Name badges
    node.append("rect")
        .attr("x", (d) => -Math.max(d.shortLabel.length * 4, 20))
        .attr("y", (d) => d.radius + 6)
        .attr("width", (d) => Math.max(d.shortLabel.length * 8, 40))
        .attr("height", 20).attr("rx", 10)
        .attr("fill", (d) => {
            if (d.type === "group") return "#0D9488";
            return d.id === "me" ? "#2563EB" : "#64748B";
        })
        .attr("opacity", 0.9);

    node.append("text")
        .attr("text-anchor", "middle")
        .attr("y", (d) => d.radius + 20)
        .attr("fill", "white").attr("font-size", 11).attr("font-weight", 600)
        .attr("font-family", "Figtree, system-ui, sans-serif")
        .style("pointer-events", "none")
        .text((d) => d.shortLabel);

    // Hover
    node
        .on("mouseenter", function (event, d) {
            d3.select(this).transition().duration(200).ease(d3.easeCubicOut)
                .attr("transform", `translate(${d.x},${d.y}) scale(1.08)`);
            link.transition().duration(200)
                .attr("opacity", (l) => (l.source.id === d.id || l.target.id === d.id) ? 1 : 0.15)
                .attr("stroke-width", (l) => (l.source.id === d.id || l.target.id === d.id) ? 2.5 : 1.5);
            node.transition().duration(200).attr("opacity", (n) => {
                if (n.id === d.id) return 1;
                const connected = links.some(
                    (l) => (l.source.id === d.id && l.target.id === n.id) || (l.target.id === d.id && l.source.id === n.id)
                );
                return connected ? 1 : 0.35;
            });
            tooltipTitle.textContent = d.label;
            tooltipSubtitle.textContent = d.type === "group" ? `${d.memberCount} members` : "";
            tooltipSubtitle.style.display = d.type === "group" ? "block" : "none";
            const rect = wrap.getBoundingClientRect();
            tooltipEl.style.left = `${event.clientX - rect.left + 15}px`;
            tooltipEl.style.top = `${event.clientY - rect.top - 10}px`;
            tooltipEl.classList.add("visible");
        })
        .on("mouseleave", function (_event, d) {
            d3.select(this).transition().duration(250).attr("transform", `translate(${d.x},${d.y}) scale(1)`);
            link.transition().duration(250).attr("opacity", 0.8).attr("stroke-width", 1.5);
            node.transition().duration(250).attr("opacity", 1);
            tooltipEl.classList.remove("visible");
        });

    svg.on("mousemove", (event) => {
        if (tooltipEl.classList.contains("visible")) {
            const rect = wrap.getBoundingClientRect();
            tooltipEl.style.left = `${event.clientX - rect.left + 15}px`;
            tooltipEl.style.top = `${event.clientY - rect.top - 10}px`;
        }
    });

    simulation.on("tick", () => {
        link.attr("x1", (d) => d.source.x).attr("y1", (d) => d.source.y)
            .attr("x2", (d) => d.target.x).attr("y2", (d) => d.target.y);
        node.attr("transform", (d) => `translate(${d.x},${d.y})`);
    });

    const onResize = () => {
        const w = wrap.clientWidth || width;
        const h = wrap.clientHeight || height;
        svg.attr("viewBox", `0 0 ${w} ${h}`);
        if (centerNode) { centerNode.fx = w / 2; centerNode.fy = h / 2; }
        simulation.force("center", d3.forceCenter(w / 2, h / 2));
        simulation.alpha(0.3).restart();
    };
    window.addEventListener("resize", onResize);

    currentDestroy = () => {
        window.removeEventListener("resize", onResize);
        simulation.stop();
    };
}

// ==================== SCENARIO LOADING ====================

function loadScenario(name) {
    const scenario = SCENARIOS[name];
    if (!scenario) return;

    // Update button states
    document.querySelectorAll(".demo-btn").forEach((btn) => btn.classList.remove("active"));
    event.target.classList.add("active");

    // Update count badges
    const countEl = document.getElementById("connectionCount");
    const parts = [];
    if (scenario.stats.directCount > 0) {
        parts.push(`<span class="connection-count-pill">${scenario.stats.directCount} connection${scenario.stats.directCount !== 1 ? "s" : ""}</span>`);
    }
    if (scenario.stats.groupCount > 0) {
        parts.push(`<span class="connection-count-group">${scenario.stats.groupCount} group${scenario.stats.groupCount !== 1 ? "s" : ""}</span>`);
    }
    countEl.innerHTML = parts.join(" ");

    renderGraph(scenario.nodes, scenario.links);
}

// Init with mixed scenario
loadScenario("mixed");
