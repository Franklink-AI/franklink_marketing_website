<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        // Check if this is a /c/[slug] path and redirect to API
        var path = window.location.pathname;
        if (path.startsWith('/c/')) {
            var slug = path.replace('/c/', '').replace('/', '');
            if (slug) {
                window.location.href = 'https://api.franklink.ai/c/' + slug;
            } else {
                window.location.href = 'https://franklink.ai';
            }
        }
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f5f5f7;
            color: #1a1a1a;
        }
        .container {
            text-align: center;
            padding: 40px;
        }
        h1 { font-size: 48px; margin-bottom: 16px; }
        p { color: #666; margin-bottom: 24px; }
        a {
            color: #1A73E8;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Page not found</p>
        <a href="/">Go to homepage</a>
    </div>
</body>
</html>
